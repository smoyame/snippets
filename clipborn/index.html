<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Clipborn</title>

		<meta name="description" content="See what information is stored with the text or image in your clipboard.">
		<meta property="og:title" content="Clipborn | SMOYA.ME">
		<meta property="og:description" content="Page description">
		<meta property="og:locale" content="en_US">
		<meta property="og:type" content="website">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="style.css">
		<script src="script.js" defer></script>
	</head>

	<body>
		<div class="wrapper">
			<header>
				<h1>Clipborn</h1>
				<p>See what information is stored with the text or image in your clipboard.</p>
			</header>
			<main>
				<div class="main-tool">
					<div class="feed-in">
						<div class="fi_click">
							<button type="button" class="fi_button">Check</button>
							<p class="timestamp">Last updated on: TIME_STAMP</p>
						</div>
					</div>
					<div class="feed-out">
						<table class="output-table" id="output-table">
							<thead>
								<th>Data&nbsp;type</th>
								<th>Attribute</th>
								<th>Preview</th>
							</thead>
							<tbody>
								<tr>
									<td>...</td>
									<td>...</td>
									<td>...</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</main>

		</div>
	</body>

</html>
