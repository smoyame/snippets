<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Your To-do List</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="wrapper">
			<header class="header">What do you need to do today?</header>
			<main class="main">
				<div class="input-wrapper">
					<label for="todo" class="label">New item:</label>
					<input type="text" name="todo" id="todo" placeholder="Ex: Wash dishes" />
					<button type="button">+</button>
				</div>
				<div class="todo-wrapper">
					<ul class="todo-list">
						<li class="todo-item"><label class="label todo-item-wrapper"><input type="checkbox" name="todo" id="todo" class="todo-checkbox" /><span class="todo-text">Example Label</span></label></li>
					</ul>
				</div>
			</main>
		</div>
		<script src="script.js"></script>
	</body>

</html>
