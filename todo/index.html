<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Your To-do List</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="wrapper">
			<header class="header">Today</header>
			<main class="main">
				<div class="input-wrapper">
					<label for="todo" class="label todo-heading">What do you need to do today?</label>
					<div class="todo-input">
						<input type="text" name="todo" id="todo" class="todo-input-field" placeholder="Ex: Wash dishes" />
						<button type="button" onclick="addToList()">Add</button>
					</div>
				</div>
				<div class="todo-wrapper">
					<ul class="todo-list"></ul>
				</div>
			</main>
		</div>
		<script type="application/javascript">
			let today = new Date();
			let formattedDate = today.toLocaleDateString("en-us", {
				weekday: "long",
				year: "numeric",
				month: "long",
				day: "numeric",
			});
			document.querySelector(".header").textContent = formattedDate
		</script>
		<script src="script.js"></script>
	</body>

</html>
